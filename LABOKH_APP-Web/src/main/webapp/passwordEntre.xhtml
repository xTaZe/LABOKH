<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>FIDCARTE</title>
	<ui:insert name="head" />
</h:head>
<h:body styleClass="loginbodyblue">
	<div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
		<div class="Wid33 MarAuto WidAutoOnMobile">
			<h:graphicImage name="images/logo-italfid_vectoriel.png"
				library="rio-layout" />
			<div class="EmptyBox30"></div>
			<div class="Card ShadowEffect">
				<h:form id="form" onreset="#{mailBean.readUser()}">
					<div class="Container100 Responsive100">
						<div class="Container100 Responsive100">
							<div class="Container100 Responsive100">
								<DIV class="Wid100 OvHidden BigTopic Fs30">
									<i class="icon-users Fs40"></i>Entrez votre mot de passe
								</DIV>

							</div>
							<div class="Container100 Responsive100">
								<p:password id="pwd" feedback="true" value="#{mailBean.pwd1}"
									promptLabel="#{msg['label.msg.saisir.mp']}"
									weakLabel="#{msg['label.faib']}"
									goodLabel="#{msg['label.bon']}"
									strongLabel="#{msg['label.puiss']}" required="true"
									styleClass="Container70 Fnone"
									placeholder="Entrez mot de passe ... "
									requiredMessage="#{msg['javax.faces.component.UIInput.REQUIRED']}"
									validatorMessage="Le mot de passe doit contenir uniquement des lettres et des chiffres">
									<f:validateRegex pattern="[a-zA-Z0-9]+"></f:validateRegex>
									<p:ajax event="blur"
										listener="#{mailBean.validatePassWord()}"></p:ajax>
								</p:password>
							</div>
							<div class="EmptyBox20"></div>
							<div class="Container100 Responsive100">
								<p:password value="#{mailBean.pwd2}" required="true"
									styleClass="Container70 Fnone"
									placeholder="VÃ©rifier votre mot de passe ... "
									requiredMessage="#{msg['javax.faces.component.UIInput.REQUIRED']}">
									<p:ajax event="blur"
										listener="#{mailBean.validateConfirmPassWord()}"></p:ajax>
								</p:password>
							</div>
						</div>
					</div>
					<div class="EmptyBox20"></div>
					<div class="Container100 Responsive100">
						<div class="Container100 Responsive100">
							<p:commandButton action="#{mailBean.changeInitPassword()}"
								ajax="true" styleClass="active" oncomplete="/login.jsf"
								value="Valider" />
						</div>
						<div class="Container100 Responsive100">
							<h:outputLink value="login.jsf" class="text-center">Retour
                     </h:outputLink>
						</div>
					</div>
				</h:form>

			</div>
			<div
				class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
				<i class="fa fa-copyright"></i> Groupe ADAMING 2015<br /> All
				rights reserved.
			</div>
		</div>
	</div>
	<h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
	<h:outputStylesheet name="css/animate.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
</h:body>
</html>

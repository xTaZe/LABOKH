<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces RIO</title>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="loginbodyorange">

	<div class="Wid90 DispBlock MarAuto MarTopPerc10 TexAlCenter">
		<div class="Wid33 MarAuto WidAutoOnMobile">
			<h:graphicImage name="images/logoItalCarFid2.svg" library="rio-layout"
				style="width:100%; max-width:400px;" />
			<div class="EmptyBox30"></div>
			<div class="Card ShadowEffect">
				<div class="EmptyBox40"></div>
				<i class="icon-virtual2 Fs100 Orange"></i>
				<div class="Wid100 OvHidden Fs30 Orange">
					Accès refusé <br />Désolé, mais vous n'avez pas d'autorisation
					pour accéder à cette page.
				</div>
				<!-- 				<div class="Wid100 OvHidden Fs20 BoldGray">Désolé, mais vous -->
				<!-- 					n'avez pas d'autorisation pour accéder à cette page.</div> -->
				<div class="EmptyBox20"></div>
				<div class="Separator"></div>
				<div class="EmptyBox10"></div>
				<div class="Wid100">
					<p:button value="Retour à l'Accueil" icon="fa fa-home"
						styleClass="OrangeButton Wid60 Fs18 White RaisedButton"
						href="/pages/index.jsf" />
					<div class="EmptyBox20"></div>
					<p:button value="Retour au précédent" icon="fa fa-backward"
						styleClass="OrangeButton Wid60 Fs18 White RaisedButton"
						onclick="history.go(-1); return false ; " />
				</div>
				<div class="EmptyBox20"></div>
			</div>
			<div
				class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
				<i class="fa fa-copyright"></i> Groupe ADAMING 2015<br /> All
				rights reserved.
			</div>
		</div>
	</div>

	<h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
	<h:outputStylesheet name="css/animate.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
</h:body>

</html>

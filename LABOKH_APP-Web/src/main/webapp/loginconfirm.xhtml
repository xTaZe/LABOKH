<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>FIDCARTE</title>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="loginbodyblue">
	<div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
		<div class="Wid33 MarAuto WidAutoOnMobile">
			<h:graphicImage name="images/logo-italfid_vectoriel.png"
				library="rio-layout" style="width:40%; max-width:200px;" />
			<div class="EmptyBox30"></div>
			<div class="Card ShadowEffect">
				<h:form name='form' id='form'>
					<div class="container">


						<div class="tab-content" style="width: 350px; margin: auto;">
							<div id="login" class="tab-pane active">

								<div class="EmptyBox20"></div>
								<div class="Wid100 OvHidden BigTopic Fs30">
									<i class="icon-users Fs40"></i> Votre Login enregistrée
								</div>
								<div class="EmptyBox20"></div>



								<div class="EmptyBox30"></div>
								<p:inputText value="#{mailBean.login}" required="true"
									styleClass="input-block-level"
									requiredMessage="#{msg['common.validation.obligatoire']}"
									validatorMessage="Veuillez entrer un login valide !" size="40"
									id="email">


								</p:inputText>
								<div class="EmptyBox30"></div>
								<p:message for="email" showDetail="true" autoUpdate="true"
									closable="true" style="color :#FF0000" />


								<div class="EmptyBox10"></div>
								<p:commandButton update=":form:email "
									class="btn btn-large btn-primary btn-block"
									value="Réinitialiser votre mot de passe"
									oncomplete="PF('dlg3').show();"
									actionListener="#{mailBean.EnvoyerPassWord}">



								</p:commandButton>
								<p:dialog header="Information" widgetVar="dlg3"
									showEffect="explode" hideEffect="bounce" height="100">
									<p:panelGrid>
										<h:outputText
											value="S'il vous plait #{mailBean.userExiste.nom} ouvrir votre boite mail ." />
										<div class="EmptyBox30"></div>
										<p:commandButton value="Annuler"
											icon="ui-icon-arrowreturnthick-1-s" immediate="true"
											onclick="PF('dlg3').hide();" />
									</p:panelGrid>
								</p:dialog>
								<BR />
								<h:outputLink value="login.jsf" class="text-center">
													Retour
												</h:outputLink>

							</div>

						</div>



					</div>
					<!-- /container -->

				</h:form>
			</div>
			<div
				class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
				<i class="fa fa-copyright"></i> Groupe ADAMING 2015<br /> All
				rights reserved.
			</div>
		</div>
	</div>


	<h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
	<h:outputStylesheet name="css/animate.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
</h:body>

</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pr="http://primefaces.org/rio">

	<!--  min : <p:outputLabel value="#{coefIntervaleBean.min}"/> -->
	<!--  max : <p:outputLabel value="#{coefIntervaleBean.max}"/> -->

	<p:dataTable id="singleDT" reflow="true"
		value="#{coefIntervaleBean.listIntervales}" var="p"
		paginatorPosition="bottom" paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,15,25" rows="10"
		emptyMessage="No records found with given criteria">
		<f:facet name="header">INTERVALLES DISPONIBLES
		  
			<p:commandButton icon="fa fa-plus Fs16 White"
				styleClass="BlueTextButton RaisedButton" style="float:right"
				action="#{coefIntervaleBean.nouveauEnregistrement()}"
				oncomplete="PF('PCAjout').show()" update="mainForm:PGADD"
				process="@this" />
			<p:commandButton icon="fa fa-trash Fs16 White"
				styleClass="BlueTextButton RaisedButton" style="float:right"
				action="#{coefIntervaleBean.deleteEnregistrement()}"
				update="mainForm:PGADD" process="@this">
				<p:confirm header="Message de confirmation"
					message="Voulez vous vraiment Supprimer les intervalles et les redéfinir ?"
					icon="fa fa-check" />
			</p:commandButton>
		</f:facet>
		<p:column headerText="Id Intervalle">
			<h:outputText value="#{p.idIntervale}" />
		</p:column>
		<p:column headerText="Min">
			<h:outputText value="#{p.min}" />
		</p:column>
		<p:column headerText="Max">
			<h:outputText value="#{p.max}" />
		</p:column>
		<p:column headerText="Nombre de points">
			<h:outputText value="#{p.nbPonts}" />
		</p:column>
		<p:column headerText="Etat">
			<p:commandButton icon="fa fa-check-square-o Fs16 White"
				styleClass="GreenButton" disabled="true" rendered="#{p.FActif}" />
			<p:commandButton icon="fa fa-times-circle-o Fs16 White"
				styleClass="RedButton" disabled="true" rendered="#{!p.FActif}" />
		</p:column>


		<p:column width="120" headerText="Actions" id="ParametreAction"
			style="text-align:center;">
			<p:row rendered="#{p.FActif}">
				<p:commandButton title="Désactiver intervalle"
					action="#{coefIntervaleBean.activerDesactiver()}" immediate="true"
					icon="fa  fa-check" update=":mainForm:singleDT">
					<p:confirm header="Message de confirmation" icon="fa fa-check" />
					<f:setPropertyActionListener value="#{p}"
						target="#{coefIntervaleBean.intervale}" />
				</p:commandButton>
			</p:row>
			<p:row rendered="#{!p.FActif}">
				<p:commandButton title="Activer intervalle"
					action="#{coefIntervaleBean.activerDesactiver()}" immediate="true"
					icon="fa  fa-close" update=":mainForm:singleDT">
					<p:confirm header="Message de confirmation" icon="fa fa-check" />
					<f:setPropertyActionListener value="#{p}"
						target="#{coefIntervaleBean.intervale}" />
				</p:commandButton>
			</p:row>
		</p:column>
	</p:dataTable>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		<f:facet name="message">
			<h:outputText
				value="vous êtes sur le point de changer l'état de l'intervalle ! &lt;br/&gt;  êtes vous sûr?"
				escape="false" />
		</f:facet>
		<p:commandButton value="oui" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="non" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>


</ui:composition>

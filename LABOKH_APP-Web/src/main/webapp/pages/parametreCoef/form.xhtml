<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pr="http://primefaces.org/rio"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog header="Ajouter un intervalle" widgetVar="PCAjout"
		responsive="true" width="60%">
		<div id="wrapper">
			<div id="wrapperIndent">
				<div class="Responsive100 Container100">
					<h:panelGroup id="PGADD">

						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="minimum" value="Minimum" />
							</div>
							<div class="Container50 White Responsive50">
								<p:spinner id="minimum" styleClass="Container80"
									value="#{coefIntervaleBean.min}" disabled="true"
									placeholder="Borne Minimum" required="true"
									requiredMessage="Veuillez saisir la borne Min..."  />
							</div>
						</div>
						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="maximum" value="Maximum" />
							</div>
							<div class="Container50 White Responsive50">
								<p:spinner id="maximum" styleClass="Container80"
									value="#{coefIntervaleBean.intervale.max}"
									placeholder="Borne maximum" required="true" min="0"
									requiredMessage="Veuillez saisir la borne Max..." />
							</div>
						</div>
						<div class="EmptyBox5 Container100 White Responsive100"></div>
						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="nbpoints" value="Nombre de Points" />
							</div>
							<div class="Container50 White Responsive50">
								<p:spinner id="nbpoints" styleClass="Container80"
									value="#{coefIntervaleBean.intervale.nbPonts}"
									placeholder="Borne maximum" required="true"
									requiredMessage="Veuillez saisir le nombre de points ..." />
							</div>
						</div>

						<div class="EmptyBox5 Container100 White Responsive100"></div>
					</h:panelGroup>
				</div>
				<div class="EmptyBox20 Container100 White Responsive100"></div>
				<div class="Container100 White Responsive100">
					<p:commandButton id="addLcde" value="Enregistrer"
						action="#{coefIntervaleBean.saveEnregistrement()}"
						update=":mainForm:PGADD :mainForm:growl mainForm:singleDT"
						icon="ui-icon-plusthick"
						onstart="PF('blockUIWidgetfiche').block()"
						oncomplete="PF('blockUIWidgetfiche').unblock();handleLoginRequest(xhr, status, args);" />

					<p:commandButton value="Annuler" immediate="true"
						icon="ui-icon-arrowreturnthick-1-s"
						onclick="PF('PCAjout').hide();" />
					<pe:blockUI target=":mainForm:PGADD" widgetVar="blockUIWidgetfiche">
						<h:panelGrid columns="2">
							<h:graphicImage library="imggif" name="ajax-loader.gif"
								value="ajax-loader1.gif"
								style="margin-right: 12px; vertical-align: middle;" />
							<h:outputText value="chargement en en cours..."
								style="white-space: nowrap;" />
						</h:panelGrid>
					</pe:blockUI>
					<p:messages></p:messages>
				</div>

			</div>
		</div>
	</p:dialog>
</ui:composition>

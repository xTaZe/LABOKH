<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pr="http://primefaces.org/rio">


	<p:dataTable id="singleDT" reflow="true"
		value="#{packCadeauBean.listpackCadeaux}" var="pc"
		paginatorPosition="bottom" paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15" rows="8"
		emptyMessage="No records found with given criteria">
		<f:facet name="header">Pack de fidélité
<!-- 		  <p:button icon="fa fa-twitter Fs16 White"/> -->
			<p:commandButton icon="fa fa-plus Fs16 White"
				styleClass="BlueTextButton RaisedButton" style="float:right"
				action="#{packCadeauBean.nouveauEnregistrement()}"
				update="mainForm:PGADD" oncomplete="PF('PCAjout').show()"
				process="@this" />

		</f:facet>
		<p:column headerText="Image">
			<p:graphicImage value="#{packCadeauBean.PATH_TO_READ}#{pc.pathImg}"
				id="logoImg" cache="false" rendered="#{not empty pc.pathImg}"
				style="width:100%" />
		</p:column>
		<p:column headerText="Id Pack Fidélite">
			<h:outputText value="#{pc.idPack}" />
		</p:column>
		<p:column headerText="Type pack Fidélite">
			<h:outputText value="#{pc.packCompt.typePack}" />
		</p:column>
		<p:column headerText="Description">
			<h:outputText value="#{pc.decription}" />
		</p:column>
		<p:column headerText="Valeur">
			<h:outputText value="#{pc.valeur}" />
		</p:column>
		<p:column headerText="Quantité">
			<h:outputText value="#{pc.quantite}" />
		</p:column>
		<p:column headerText="Date Echéance">
			<h:outputText value="#{pc.dateEcheance}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</p:column>
		<p:column headerText="Etat">
			<p:commandButton icon="fa fa-check-square-o Fs16 White"
				styleClass="GreenButton" disabled="true" rendered="#{pc.FActif}" />
			<p:commandButton icon="fa fa-times-circle-o Fs16 White"
				styleClass="RedButton" disabled="true" rendered="#{!pc.FActif}" />
		</p:column>

		<p:column width="120" headerText="Actions" id="ParametreAction"
			style="text-align:center;">
			<p:commandButton id="Editer" icon="fa  fa-pencil"
				action="#{packCadeauBean.editEnregistrement()}"
				update=":mainForm:PGADD" oncomplete="PF('PCAjout').show();"
				title="Editer" process="@this">
				<f:setPropertyActionListener value="#{pc}"
					target="#{packCadeauBean.cadeau}" />
			</p:commandButton>
			<p:row rendered="#{pc.FActif eq true}">
				<p:commandButton title="Désactiver Pack Fidélité"
					action="#{packCadeauBean.activerDesactiver()}" immediate="true"
					icon="fa  fa-check" update=":mainForm:singleDT">
					<p:confirm header="Message de confirmation"
						message="Êtes vous sûr de vouloir désactiver ce pack ?"
						icon="fa fa-check" />
					<f:setPropertyActionListener value="#{pc}"
						target="#{packCadeauBean.cadeau}" />
				</p:commandButton>
			</p:row>
			<p:row rendered="#{pc.FActif eq false}">
				<p:commandButton title="Activer Pack Fidélité"
					action="#{packCadeauBean.activerDesactiver()}" immediate="true"
					icon="fa  fa-close" update=":mainForm:singleDT">
					<p:confirm header="Message de confirmation"
						message="Êtes vous sûr de vouloir activer ce pack ?"
						icon="fa fa-check" />
					<f:setPropertyActionListener value="#{pc}"
						target="#{packCadeauBean.cadeau}" />
				</p:commandButton>
			</p:row>


		</p:column>
	</p:dataTable>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		<f:facet name="message">
			<h:outputText
				value="vous êtes sur le point de changer l'état du pack de fidélité ! &lt;br/&gt;  êtes vous sûr?"
				escape="false" />
		</f:facet>

		<p:commandButton value="oui" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
		<p:commandButton value="non" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>


</ui:composition>

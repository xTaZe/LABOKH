<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pr="http://primefaces.org/rio"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog header="Ajouter Pack Fidélité" widgetVar="PCAjout"
		modal="true" responsive="true" width="60%">
		<div id="wrapper">
			<div id="wrapperIndent">
				<div class="Responsive100 Container100">
					<h:panelGroup id="PGADD">

						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="description" value="Description Pack" />
							</div>
							<div class="Container50 White Responsive50">
								<p:inputText id="description" styleClass="Container80"
									value="#{packCadeauBean.cadeau.decription}"
									placeholder="Description..." required="true"
									requiredMessage="Veuillez saisir la description...">
									<f:validateLength minimum="5" maximum="50" />
								</p:inputText>
							</div>
						</div>
						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="tel" value="Type Pack : " />
							</div>
							<div class="Container50 White Responsive50">
								<!-- 								<p:selectOneMenu id="tel" -->
								<!-- 									value="#{packCadeauBean.cadeau.typePack}" required="true" -->
								<!-- 									requiredMessage="Sélectionner un Pack" styleClass="Container70"> -->
								<!-- 									<f:selectItem itemLabel="..." itemValue="" -->
								<!-- 										noSelectionOption="true" /> -->
								<!-- 									<f:selectItem itemLabel="Premium" itemValue="Premium" /> -->
								<!-- 									<f:selectItem itemLabel="Gold" itemValue="Gold" /> -->
								<!-- 									<f:selectItem itemLabel="Silver" itemValue="Silver" /> -->
								<!-- 								</p:selectOneMenu> -->

								<p:selectOneMenu value="#{packCadeauBean.cadeau.packCompt}"
									id="tel" style="width: 80%;" converter="entityConverter"
									effect="fade" var="t" filter="true" filterMatchMode="contains"
									required="true" requiredMessage="Nom Obligatoire"
									styleClass="no-radius ui-selectonemenu">
									<f:selectItem itemLabel="..." itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{packCadeauBean.packCompts}" var="cmpt"
										itemLabel="#{cmpt.typePack}" itemValue="#{cmpt}" />
									<p:column>
										<h:outputLabel value="#{t.typePack}" />
									</p:column>
								</p:selectOneMenu>


							</div>
						</div>
						<div class="EmptyBox5 Container100 White Responsive100"></div>
						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="tel2" value="Valeur Pack " />
							</div>
							<div class="Container50 White Responsive50">
								<p:inputText id="tel2" value="#{packCadeauBean.cadeau.valeur}"
									placeholder="Valeur" required="true" styleClass="Container80"
									requiredMessage="Veuillez saisir un valeur"
									validatorMessage="Veuillez saisir un bon valeur ">
								</p:inputText>
							</div>
						</div>
						<!-- 						<div class="EmptyBox5 Container100 White Responsive100"></div> -->
						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="quan" value="Quantité " />
							</div>
							<div class="Container50 White Responsive50">
								<p:spinner id="quan" value="#{packCadeauBean.cadeau.quantite}"
									placeholder="Quantité" required="true" styleClass="Container80"
									requiredMessage="Veuillez saisir la quantité." min="0" />

							</div>
						</div>
						<div class="EmptyBox5 Container100 White Responsive100"></div>
						<div class="Container50 White Responsive100">
							<div class="Container50 White Responsive50">
								<p:outputLabel for="dateEcheance" value="Date Echeance " />
							</div>
							<div class="Container50 White Responsive50">
								<p:calendar id="dateEcheance"
									value="#{packCadeauBean.cadeau.dateEcheance}" navigator="true"
									required="false"
									requiredMessage="Date Echeance est obligatoire.">
									<f:validateLength minimum="1" maximum="50" />
								</p:calendar>

							</div>
						</div>
						<div class="EmptyBox5 Container100 White Responsive100"></div>
						<div class="Container100 White Responsive100">
							<div class="Container100 White Responsive50">
								<BR />
								<p:commandButton id="deleteIcon" icon="fa  fa-close"
									action="#{packCadeauBean.deleteImage()}"
									update=":mainForm:PGADD :mainForm:singleDT"
									title="Delete Image" process="@this" style="float:left;"
									rendered="#{not empty packCadeauBean.cadeau.pathImg}">
								</p:commandButton>
								<p:graphicImage
									value="#{packCadeauBean.PATH_TO_READ}#{packCadeauBean.cadeau.pathImg}"
									id="logoImg" cache="false"
									rendered="#{not empty packCadeauBean.cadeau.pathImg}"
									style="width:25%" />
							</div>
							<div class="Container100 White Responsive50">
								<p:fileUpload label="Choisir photo" uploadLabel="Uploader"
									cancelLabel="Annuler" fileLimit="1"
									fileUploadListener="#{packCadeauBean.handleFileUploadImageUpdate}"
									invalidFileMessage="erreur de format" mode="advanced"
									dragDropSupport="true" multiple="false" sizeLimit="1000000"
									fileLimitMessage="taille du fichier trop lourd"
									allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
							</div>
						</div>

						<div class="EmptyBox5 Container100 White Responsive100"></div>
					</h:panelGroup>
				</div>
				<p:separator />
				<div class="Container100 White Responsive100">
					<p:commandButton id="addLcde" value="Enregistrer"
						action="#{packCadeauBean.saveEnregistrement()}"
						update=":mainForm:PGADD :mainForm:growl mainForm:singleDT"
						icon="ui-icon-plusthick"
						onstart="PF('blockUIWidgetfiche').block()"
						oncomplete="PF('blockUIWidgetfiche').unblock();handleLoginRequest(xhr, status, args);" />

					<p:commandButton value="Annuler" immediate="true"
						icon="ui-icon-arrowreturnthick-1-s"
						onclick="PF('PCAjout').hide();" />
					<pe:blockUI target=":mainForm:PGADD" widgetVar="blockUIWidgetfiche">
						<h:panelGrid columns="2">
							<h:graphicImage library="imggif" name="ajax-loader.gif"
								value="ajax-loader1.gif"
								style="margin-right: 12px; vertical-align: middle;" />
							<h:outputText value="chargement en en cours..."
								style="white-space: nowrap;" />
						</h:panelGrid>
					</pe:blockUI>

				</div>

			</div>
		</div>
	</p:dialog>
</ui:composition>

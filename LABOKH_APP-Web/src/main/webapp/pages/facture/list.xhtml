<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pr="http://primefaces.org/rio">


	<p:dataTable id="singleDT" reflow="true"
		value="#{verificationFactureBean.listOfFacture}" var="v"
		paginator="true" paginatorPosition="bottom"
		emptyMessage="Aucun enregistrement trouvé avec les critères donnés">
		<f:facet name="header">Factures</f:facet>
		<p:column headerText="Facture" filterBy="#{v.numFacture}"
			filterMatchMode="contains">
			<h:outputText value="#{v.numFacture}" />
		</p:column>
		<p:column headerText="Validateur" filterBy="#{v.nom} #{v.prenom}"
			filterMatchMode="contains">
			<h:outputText value="#{v.nom} #{v.prenom}" />
		</p:column>
		<p:column headerText="Montant Facture" sortBy="#{v.prixFacture}"
			filterBy="#{v.prixFacture}">
			<h:outputText value="#{v.prixFacture} DT" />
		</p:column>
		<p:column headerText="Date Facturation" sortBy="#{v.dateMvt}">
			<h:outputText value="#{v.dateMvt}" />
		</p:column>

		<p:column headerText="Actions" id="SeanceAction"
			style="text-align:center;">
			<p:commandButton id="Editer" icon="fa  fa-close"
				styleClass="RedButton"
				action="#{verificationFactureBean.annulerFacture}"
				title="Annuler Mouvement">
				<p:confirm header="Message de confirmation" icon="fa fa-close" />
				<f:setPropertyActionListener value="#{v}"
					target="#{verificationFactureBean.vFacture}" />
			</p:commandButton>
		</p:column>

	</p:dataTable>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		<f:facet name="message">
			<h:outputText
				value="vous êtes sur le point d'annuler le mouvement ! &lt;br/&gt;  êtes vous sûr?"
				escape="false" />
		</f:facet>

		<p:commandButton value="oui" type="button"
			styleClass="ui-confirmdialog-yes RedButton" icon="fa fa-check" />
		<p:commandButton value="non" type="button"
			styleClass="ui-confirmdialog-no RedButton" icon="fa fa-close" />
	</p:confirmDialog>


</ui:composition>

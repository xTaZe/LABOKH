<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:pr="http://primefaces.org/rio">

	<style>
.ui-selectonemenu {
	width: 50% !important;
}

/* .ui-selectonemenu-label { */
/* 	width: 100% !important; */
/* } */
</style>

	<h:panelGroup>
		<p:fieldset legend="Fiche automate" style="font-size:11px;"
			id="field">
			<div class="Container100 White Responsive100">
				<div class="Container100 White Responsive100">
					<div class="Container50 White Responsive100">
						<div class="Container50 White Responsive100">
							<p:outputLabel value="libelle :" for="nom" styleClass="my-label-gs" />
						</div>
						<div class="Container50 White Responsive100">
							<p:inputText id="nom" value="#{automateBean.automate.nomAutomate}"
								styleClass="no-radius" required="true"
								validatorMessage="Veuillez saisir un libellé valide."
								requiredMessage="Ce champ est obligatoire : veuillez inscrire un nom à l'automate.">
								<f:validateLength minimum="1" maximum="50" />
							</p:inputText>
						</div>
					</div>
					<div class="Container50 White Responsive100">
						<div class="Container50 White Responsive100">
							<p:outputLabel value="Code  : " for="code"
								styleClass="my-label-gs" />
						</div>
						<div class="Container50 White Responsive100">
							<p:inputText id="code"
								validatorMessage="Veuillez saisir un code valide."
								value="#{automateBean.automate.codeAutomate}"
								styleClass="no-radius" required="true"
								requiredMessage="Ce champ est obligatoire : veuillez inscrire le code.">
								<f:validateLength minimum="1" maximum="50" />
							</p:inputText>
						</div>
					</div>
				</div>
				
			
				<div class="EmptyBox30 Container100 White Responsive100"></div>
				<div class="Container100 White Responsive100 TexAlCenter">
					<p:commandButton id="addLcde" value="Enregistrer"
						action="#{automateBean.saveEnregistrement}"
						oncomplete="handleLoginRequest(xhr, status, args)"
						update=" field :mainForm:growl :mainForm:middleBox:tb"
						icon="fa fa-save">

					</p:commandButton>
					<p:commandButton value="Annuler" icon="fa fa-backward"
						action="#{utilisateurBean.nouveauEnregistrement()}"
						immediate="true" onclick="PF('dlg3').hide();" />
				</div>
			</div>
		</p:fieldset>
	</h:panelGroup>
</ui:composition>
